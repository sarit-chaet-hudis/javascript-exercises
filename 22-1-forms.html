<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms 21-1</title>
    <style>
      .confirmDialogue {
        display: none;
        position: absolute;
        top: 0;
        width: 600px;
        height: 300px;
        z-index: 20;
        background-color: rgba(200, 200, 200, 0.8);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" id="fullName" placeholder="Your full name" />
      <input type="text" id="age" placeholder="Your age" />
      <input type="email" id="email" placeholder="Your email address" />
      <button type="submit" class="submit">Submit</button>
    </form>
    <div class="confirmDialogue">
      <h3>You entered the following:</h3>
      <p class="fullName"></p>
      <p class="age"></p>
      <p class="email"></p>
      Do You want to change any of them or do you confirm?
      <br />
      <button class="change">Change information</button>
      <button class="confirm">Confirm</button>
      <p class="confirmMessage"></p>
    </div>
    <script>
      const fullName = document.querySelector("#fullName");
      const age = document.querySelector("#age");
      const email = document.querySelector("#email");

      const submit = document.querySelector(".submit");

      submit.addEventListener("click", confirm);

      function confirm(e) {
        e.preventDefault();
        const confirmDialogue = document.querySelector(".confirmDialogue");
        confirmDialogue.style.display = "block";

        const changeButton = document.querySelector(".change");
        const confirmButton = document.querySelector(".confirm");

        changeButton.addEventListener(
          "click",
          () => (confirmDialogue.style.display = "none")
        );

        confirmButton.addEventListener("click", () => {
          document.querySelector(".confirmMessage").innerText =
            "Submitted succesfully";
          changeButton.disabled = true;
          confirmButton.disabled = true;
        });
      }
    </script>
  </body>
</html>
