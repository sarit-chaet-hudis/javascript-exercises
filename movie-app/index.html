<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Welcome to Movie-Phone!</title>
  </head>
  <body>
    <div class="search">
      <input type="text" id="wantedMovie" placeholder="Type movie name here" />
      <br />
      <button id="searchButton">Get Movie Details</button>
      <p id="userMessage"></p>
    </div>
    <main>
        <img src="" alt="" class="poster">
        <h1 class="title"></h1>
        <p class="genre"></p>
        <p class="year"></p>
        <p class="plot"></p>
        <p class="director"></p>
        <p class="actors"></p>
        <p class="ratings">
            <ul class="ratingsList"></ul>
        </p>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
