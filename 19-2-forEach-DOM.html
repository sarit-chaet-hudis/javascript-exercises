<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ol class="names"></ol>
    </div>
    <script>
      const users = [
        {
          id: 167464,
          firstName: "Jimmy",
          lastName: "Arnold",
          email: "jimmya@gmail.com",
        },
        {
          id: 578447,
          firstName: "Martha",
          lastName: "Goldman",
          email: "gold@hotmail.com",
        },
        {
          id: 864578,
          firstName: "Tim",
          lastName: "Burton",
          email: "timmy.hotmail.com",
        },
      ];

      // Loop over the array with the forEach method and dynamically
      // create an ordered list of the first and last names from the objects.
      // Remove the bullet points of the ordered list with javaScript.
      // Create a custom data attribute called “data-id” and attach the id
      // value to each li.

      let list = document.querySelector(".names");
      list.setAttribute("style", "list-style-type: none;");

      users.forEach((user) => {
        const item = document.createElement("li");
        item.innerText = user.firstName + " " + user.lastName;
        item.setAttribute("id", user.id);
        console.log(item);
        list.appendChild(item);
      });
    </script>
  </body>
</html>
