<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greater than 10 promise</title>
  </head>
  <body>
    <script>
      function isGreaterThan10(num) {
        const promise = new Promise((resolve, reject) => {
          if (num > 10) {
            resolve();
          } else {
            reject();
          }
        })
          .then(() => console.log(`${num} is greater than 10`))
          .catch(() => console.log(`${num} is not greater than 10`))
          .finally(() => console.log("end of promise"));
      }
      isGreaterThan10(7);
    </script>
  </body>
</html>
