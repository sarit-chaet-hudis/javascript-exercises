<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji maker!</title>
    <style>
      .emoji {
        font-size: xx-large;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div>
      <p>How many Emojis do you want to see?</p>
      <input type="text" />
      <button type="submit">Submit</button>
    </div>
    <div class="emoji-cont">
      <div class="emoji">😅</div>
    </div>
    <script>
      const emojiArr = [
        "😅",
        "🤣",
        "🤩",
        "😱",
        "😡",
        "😍",
        "🤪",
        "🤮",
        "💩",
        "😎",
      ];
      document.querySelector(".emoji").textContent =
        emojiArr[Math.floor(Math.random() * 10)];
      document.querySelector("button").addEventListener("click", createEmojis);

      function createEmojis() {
        const inputValue = document.querySelector("input").value;
        if (isNaN(inputValue)) {
          alert("try again, submit a number between 1 and 100");
        } //TODO: not working!!

        removeAllChildNodes(document.querySelector(".emoji"));

        for (let i = 0; i < inputValue; i++) {
          let newEmoji = document.createElement("span");
          newEmoji.textContent = emojiArr[Math.floor(Math.random() * 10)];
          console.log(newEmoji);
          document.querySelector(".emoji").appendChild(newEmoji);
        }
      }

      function removeAllChildNodes(parent) {
        while (parent.firstChild) {
          parent.removeChild(parent.firstChild);
        }
      }
    </script>
  </body>
</html>
